<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="min-h-screen gradient-bg text-white font-sans">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto text-center mb-10">
            <h1 class="headline text-4xl font-bold mb-4">Age Calculator</h1>
            <p class="text-lg opacity-90 text-white">Calculate your exact age in years, months, and days</p>
        </div>

        <div class="max-w-md mx-auto bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-xl p-8 shadow-xl">
            <div class="mb-8">
                <label for="birthdate" class="block text-lg font-medium mb-2 text-white">Enter Your Birthdate</label>
                <div class="relative">
                    <input type="date" id="birthdate" class="w-full bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                    <i class="fas fa-calendar-alt absolute right-3 top-3.5 text-white opacity-70"></i>
                </div>
            </div>

            <button id="calculateBtn" class="w-full bg-white text-purple-700 font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition duration-300 flex items-center justify-center">
                <i class="fas fa-calculator mr-2"></i> Calculate Age
            </button>

            <div id="resultBox" class="result-box mt-8 bg-white bg-opacity-20 rounded-xl p-6 hidden">
                <h2 class="text-xl font-semibold mb-4 text-center text-white">Your Age</h2>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div class="bg-white bg-opacity-10 rounded-lg p-4">
                        <div class="text-3xl font-bold text-white" id="years">--</div>
                        <div class="text-sm opacity-80 text-white">Years</div>
                    </div>
                    <div class="bg-white bg-opacity-10 rounded-lg p-4">
                        <div class="text-3xl font-bold text-white" id="months">--</div>
                        <div class="text-sm opacity-80 text-white">Months</div>
                    </div>
                    <div class="bg-white bg-opacity-10 rounded-lg p-4">
                        <div class="text-3xl font-bold text-white" id="days">--</div>
                        <div class="text-sm opacity-80 text-white">Days</div>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <div class="text-lg text-white" id="nextBirthday"></div>
                    <div class="text-sm opacity-80 mt-1 text-white" id="birthdayMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(reg => console.log("Service Worker registered:", reg))
      .catch(err => console.log("Service Worker failed:", err));
  }
</script>

</body>
</html>
